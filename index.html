<!-- https://stackoverflow.com/questions/17609279/how-to-get-parameters-from-url-in-html-page-and-display-it-in-a-textarea -->
<!-- https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript -->
<html>
    <head>
        <script type="text/javascript">
            function getUrlData() {
                const urlParams = new URLSearchParams(window.location.search);
                const stationID = urlParams.get('stationID');
                const duration  = urlParams.get('duration');

                document.getElementsByName("stationText")[0].innerHTML = stationID;
                document.getElementsByName("durationText")[0].innerHTML = duration;
            }

        </script>
    </head>
    <body onload="getUrlData()">
        <h3>Station ID</h3>
        <p name="stationText"></p>
        <h3>Duration</h3>
        <p name="durationText"></p>
        
    </body>
</html>
